<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap');

        body {
            font-family: 'open sans', sans-serif;
            background: #2c3e50;
            background-image: url('https://cdn.mos.cms.futurecdn.net/qXsVayNBGNZejBMQeYNiHa.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
        }

        nav {
            position: relative;
            width: 100%;
            background: #34495e;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, .1);
        }

        nav a {
            display: flexbox;
            margin: 10px;
            font-size: 15px;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
            line-height: 50px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        a:hover {
            width: 100%;
            padding: 15px;
            background: #1abc9c;
            border-radius: 8px;
            transition: all .5s ease 0s;
        }


        form{
            justify-content: center;
            display: flex;
            text-align: center;
        }
        
        .box{
            margin-top: 1rem;
            width: 50%;
            border: 1px solid black;
            background:none;
            height:50%;
            padding: 5%;
            border: 3px solid;
            border-radius: 10px;
            backdrop-filter: blur(10px); 
            border-image: linear-gradient(var(--angle), #00cc99, #eef0f5, #6600ff,#ef4444,#fef08a)1;
            animation: 5s rotate linear infinite;
            --angle: 0deg;
        }
        
        @keyframes rotate {
            to {
                --angle: 360deg;
            }
        }
        
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }
        
        select,input{
            font-size: 1rem;
            font-family: monaco;
            color:white;
            padding: 15px;
            width: 25%;
            border: 2px solid white;
            border-radius: 5px;
            margin:3%;
            background:none;
        }
        
        input{
            width: 90%;
            
        }
        
        option{
            color: black;
            padding: 1rem;
        
        }
        
        button{
            padding: 5px;
            margin-top: 1%;
            background: none;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
        
        }
        
        button:hover{
            background-color: rgb(92, 220, 255);
            border: 2px solid  rgb(92, 220, 255);
        }
        
        button:active{
            background-color: rgb(92, 255, 116);
            border: 2px solid rgb(92, 255, 116);
        }
        
        
        #flex{
            margin-left:30% ;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
